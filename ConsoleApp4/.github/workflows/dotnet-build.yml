name: .NET CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ConsoleApp4.sln

    - name: Build solution
      run: dotnet build ConsoleApp4.sln --no-restore

    - name: Run tests
      run: dotnet test ConsoleApp4.sln --no-build --verbosity normal